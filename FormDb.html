<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div>
      <h1>Sign up</h1>
      <form method="post">
        <input type="text" placeholder="User Name" name="user_name" />
        <input
          type="password"
          placeholder="Create Password"
          name="user_password"
        />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
